<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Text Generator | The Future is Here</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/main.js"></script>

</head>

<body>

  <main class="the-main">

    <div class="the-main__content">
      
      <div class="the-main__svg-container">
  
        <div data-svg-stretch="bottom" class="the-main__svg-stretch the-main__svg-stretch--bottom"></div>
        <div data-svg-stretch="right" class="the-main__svg-stretch the-main__svg-stretch--right"></div>
        <div data-svg-stretch="bottomRight" class="the-main__svg-stretch the-main__svg-stretch--bottom-and-right"></div>

        <svg
          class="the-main__svg"
          xmlns="http://www.w3.org/2000/svg" 
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 500 500"
          width="500"
          height="500"
          >
      
          <g data-path-move-group="1" class="svg__path-and-text-group">

            <path data-path="1" id="ctg-text-path" stroke="red" fill="transparent"></path>
    
            <text font-size="32">
              <textPath data-text-path="1" xlink:href="#ctg-text-path"></textPath>
            </text>

          </g>
  
          <circle data-path-circle="start" class="svg__bezier-circle" cx="10" cy="250" r="7" fill="green"></circle>
          <circle data-path-circle="control" class="svg__bezier-circle" cx="250" cy="100" r="7" fill="green"></circle>
          <circle data-path-circle="end" class="svg__bezier-circle" cx="490" cy="250" r="7" fill="green"></circle>
  
        </svg>
  
      </div>
  
      <div class="the-main__controls-container">
  
        <article class="the-main__outer-group-container" data-outer-container="path">
  
          <section class="the-main__inner-group-container">
  
            <button class="focus-button" data-button-focus="start">P1</button>
  
            <div class="the-main__double-input-container">

              <div data-number-and-range="1" data-point-inputs-container="startPointX">

                <label>

                  <span>x:</span>

                  <input type="number" step="50" min="-1000" max="1000">

                </label>

              </div>
    
              <div data-number-and-range="1" data-point-inputs-container="startPointY">

                <label>

                  <span>y:</span>

                  <input type="number" step="50" min="-1000" max="1000">

                </label>

              </div>

            </div>
  
          </section>
  
          <section class="the-main__inner-group-container">
  
            <button class="focus-button" data-button-focus="control">P2</button>
  
            <div class="the-main__double-input-container">

              <div data-number-and-range="1" data-point-inputs-container="controlPointX">

                <label>

                  <span>x:</span>

                  <input type="number" step="50" min="-1000" max="1000">

                </label>

              </div>
    
              <div data-number-and-range="1" data-point-inputs-container="controlPointY">

                <label>

                  <span>y:</span>

                  <input type="number" step="50" min="-1000" max="1000">

                </label>

              </div>

            </div>
  
          </section>
  
          <section class="the-main__inner-group-container">
  
            <button class="focus-button" data-button-focus="end">P3</button>
  
            <div class="the-main__double-input-container">

              <div data-number-and-range="1" data-point-inputs-container="endPointX">

                <label>

                  <span>x:</span>

                  <input type="number" step="50" min="-1000" max="1000">

                </label>

              </div>
    
              <div data-number-and-range="1" data-point-inputs-container="endPointY">

                <label>

                  <span>y:</span>

                  <input type="number" step="50" min="-1000" max="1000">

                </label>

              </div>

            </div>
  
          </section>
  
          <button data-button="reset-path">RESET</button>
  
        </article>
  
        <article class="the-main__outer-group-container" data-outer-container="text">
  
          <section class="the-main__inner-group-container">
  
            <div data-text-inputs-container="textContent">
              <input class="single-input" type="text" value="My Curved Text :)">
            </div>
  
          </section>
  
          <section class="the-main__inner-group-container">
  
            <div data-number-and-range="1" data-text-inputs-container="textX">

              <label>
                <span>x:</span>
                <input type="number" step="50" min="-1000" max="1000">
              </label>

            </div>

            <div data-number-and-range="1" data-text-inputs-container="textY">

              <label>
                <span>y:</span>
                <input type="number" step="50" min="-1000" max="1000">
              </label>

            </div>
  
          </section>

          <section class="the-main__inner-group-container">
  
            <div data-number-and-range="1" data-text-inputs-container="style">
              <textarea  class="ingle-input" type="text" placeholder="font-size, letter-spacing, fill, etc."></textarea>
            </div>
  
          </section>

          <section class="the-main__inner-group-container">
  
            <div data-text-inputs-container="fontFamily">
              <input class="file-input" type="file">
            </div>
  
          </section>
  
        </article>
  
        <article class="the-main__outer-group-container" data-outer-container="svg">
  
          <section class="the-main__inner-group-container">

            <button data-button="reset-svg">R</button>

            <div class="the-main__double-input-container">

              <div data-number-and-range="1" data-svg-inputs-container="width">

                <label>

                  <span>w:</span>

                  <input data-svg-input="width" type="number" step="50" min="10" max="2000">

                </label>

              </div>
    
              <div data-number-and-range="1" data-svg-inputs-container="height">

                <label>

                  <span>h:</span>

                  <input data-svg-input="height" type="number" step="50" min="10" max="2000">

                </label>

              </div>

            </div>

          </section>

          <button data-button="crop-svg">CROP</button>
          <button data-button="copy-source">COPY SOURCE</button>
  
        </article>
  
        <!-- <article class="the-main__outer-group-container the-main__outer-group-container--for-source" data-outer-container="source">
  
          <p class="the-main__readable-source-container"></p>
  
        </article> -->
  
      </div>

    </div>

  </main>

  <aside>
    <ul class="tips-list">
      <li>Text will get cut if it's longer than the path.</li>
      <li>Remember to crop the SVG before exporting it.</li>
      <li>To change the color of the text use fill and stroke properties.</li>
    </ul>
  </aside>

  <footer class="the-footer">Curved Text Generator™ <br> CurvedTextGeneratorStudios © 2022</footer>

</body>

</html>
